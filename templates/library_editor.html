{% extends 'base.html' %}
{% block content %}
<h2>Items Library Editor</h2>
<a href="/add_to_library" class="btn btn-primary mb-3">Add Item to My Library</a>
<div style="display: flex; flex-wrap: wrap; gap: 24px;">
  {% for item in items %}
    <div style="width: 45%; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 24px; padding: 12px; box-shadow: 1px 1px 8px #eee;">
      <img src="{{ url_for('static', filename='uploads/' + item[1]) }}" alt="{{ item[2] }}" style="width: 100%; max-height: 180px; object-fit: cover; border-radius: 4px;">
      <h4 style="margin: 10px 0 5px 0;">{{ item[2] }}</h4>
      <p style="font-size: 0.95em; color: #555;">{{ item[3] }}</p>
      <details style="margin-top: 8px;">
        <summary style="cursor: pointer; color: #007bff;">Show Details</summary>
        <div style="margin-top: 6px; font-size: 0.93em; color: #333;">{{ item[4] }}</div>
      </details>
    </div>
    {% if loop.index % 2 == 0 %}<div style="flex-basis: 100%; height: 0;"></div>{% endif %}
  {% endfor %}
</div>
{% endblock %}
