<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - AIstylist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .bg-custom { background-color: #FAFAFA; }
        .text-custom { color: #333333; }
        .text-muted { color: #9A9A9A; }
        .bg-accent { background-color: #E8D0D0; }
        .bg-accent-hover { background-color: #E0C0C0; }
    </style>
</head>
<body class="bg-custom text-custom font-sans">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl shadow-lg p-8 max-w-md w-full text-center">
            <div class="w-16 h-16 rounded-full bg-yellow-100 flex items-center justify-center mx-auto mb-6">
                <i data-lucide="x" class="w-8 h-8 text-yellow-600"></i>
            </div>
            <h1 class="text-2xl font-light mb-4">Payment Cancelled</h1>
            <p class="text-muted mb-6">Your payment was cancelled. You can try again anytime.</p>
            <div class="space-y-3">
                <a href="/landing" class="inline-block bg-accent hover:bg-accent-hover text-custom px-8 py-3 rounded-full font-medium transition-colors w-full">
                    Back to App
                </a>
                <button onclick="history.back()" class="text-muted hover:text-custom transition-colors">
                    Try Again
                </button>
            </div>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
