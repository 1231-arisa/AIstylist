<!-- Quick Actions -->
<div>
    <h2 class="text-lg font-light mb-4">Quick Actions</h2>
    <div class="grid grid-cols-2 gap-4">
        <!-- Upload Clothing -->
        <div class="rounded-2xl border-0 shadow-sm p-4 bg-[#F5F0E8] cursor-pointer" onclick="openUploadModal()">
            <div class="flex flex-col items-center text-center">
                <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center mb-2">
                    <i data-lucide="upload" class="w-5 h-5 text-[#9A9A9A]"></i>
                </div>
                <h3 class="text-sm font-medium">Upload Clothing</h3>
                <p class="text-xs text-[#9A9A9A] mt-1">Add new items to your closet</p>
            </div>
        </div>
        
        <!-- Generate Outfit -->
        <div class="rounded-2xl border-0 shadow-sm p-4 bg-[#E8D0D0] cursor-pointer" onclick="openOutfitModal()">
            <div class="flex flex-col items-center text-center">
                <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center mb-2">
                    <i data-lucide="sparkles" class="w-5 h-5 text-[#9A9A9A]"></i>
                </div>
                <h3 class="text-sm font-medium">Generate Outfit</h3>
                <p class="text-xs text-[#9A9A9A] mt-1">AI-powered outfit creation</p>
            </div>
        </div>
    </div>
</div>
