<div class="photo-container">
    <img id="photoPreview" src="#" alt="Your photo will appear here" style="display: none; max-width: 100%; height: auto;">
    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
    <button id="camera-button" class="btn btn-primary" onclick="document.getElementById('cameraInput').click()">Choose Photo</button>
    <img id="photo-placeholder" src="/static/images/placeholder.png" alt="Photo placeholder">
</div>

<script src="{{ url_for('static', filename='js/camera.js') }}"></script>
<script>
    document.getElementById('cameraInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = document.getElementById('photoPreview');
                img.src = event.target.result;
                img.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });
</script>
